 <!DOCTYPE html>
 <html>
 <head>
 	<title>Twitter API</title>
 	<meta charset="utf-8">

 	<!-- Boostrap CSS -->
 	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

 	<!-- Font-Awesome CSS -->
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 	<!-- My Styling -->
 	<link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
 <body>
 	<div id="wrapper">
 		<h1>Twitter Posting</h1>
	 	<i class="fa fa-twitter" aria-hidden="true"></i>

	 	<form id="postTweet" method="POST" action="/">
	 		<!-- Search -->
	 		<label for="tweet">Post a Tweet</label>
	 		<input type="text" name="tweet" id="tweet" class="form-control" placeholder="Type here . . .">
	 		<span id="error-message"></span><br>
	 		<span id="result-message"></span><br>

	 		<!-- Submit -->
	 		<input type="submit" name="submit" id="submit" class="btn btn-primary" value="Send">
	 	</form>

		<div id="overlay">
			<div id="content-container">
				<h4 id="close">About Tweeter Finder</h4>
				<p>Search Twitter for key phrases.</p>
				<p>The results you see in the table are people who have either tweeted your search phrase, or are somehow associated with it.</p>
			</div>
		</div>
 	</div>
 	
 	<!-- jQuery -->
 	<script type="text/javascript" src="js/jquery.min.js"></script>

 	<!-- Ajax Script -->
 	<script type="text/javascript" src="js/script.js"></script>
 </body>
 </html>
